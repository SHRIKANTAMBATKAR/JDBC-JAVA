<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Student Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Add Student</a></li>
            <li class="nav-item"><a class="nav-link" href="delete.html">Delete Student</a></li>
            <li class="nav-item"><a class="nav-link" href="ViewStudents">View Students</a></li>
            <li class="nav-item"><a class="nav-link" href="update.html">Update Student</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Update Student Information</h3>
            <form action="UpdateStudent" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Student ID (to update)</label>
                    <input type="number" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">New Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">New Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">New Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="branch" class="form-label">New Branch</label>
                    <input type="text" class="form-control" id="branch" name="branch">
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">New Marks</label>
                    <input type="number" class="form-control" id="marks" name="marks">
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
